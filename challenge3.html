<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
      @import url('https://fonts.googleapis.com/css?family=Crimson+Text');
      font-family: 'Crimson Text', serif;
      color:red;
      display: none;
    }
    </style>

    <script>
    function checkForm(){
      console.log("yep, function called")
      var thename = document.querySelector("#name").value;
      var theaddress = document.querySelector("#addr").value;
      var nameerror = document.querySelector("#nameError");
      var addresserror = document.querySelector("#addressError");

      var submit = true;

      if (thename.length == 0 && theaddress.length == 0){
        console.log("IF1 statement working");
        nameerror.style.display="block";
        addresserror.style.display="block";
        var submit = false;
        return submit;
      } else if (thename.length != 0 && theaddress.length == 0){
        console.log("IF1 statement working");
        nameerror.style.display="none";
        addresserror.style.display="block";
        var submit = false;
        return submit;
      }else if (thename.length == 0 && theaddress.length != 0){
        console.log("IF1 statement working");
        nameerror.style.display="block";
        addresserror.style.display="none";
        var submit = false;
        return submit;
      }else{return submit}


      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>

  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
